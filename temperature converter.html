<!DOCTYPE html>
<html>
<head>
<title>Temperature Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Temperature Converter</h1>

<select id="inputUnit" onchange="convertTemperature()">
  <option value="celsius">Celsius</option>
  <option value="fahrenheit">Fahrenheit</option>
  <option value="kelvin">Kelvin</option>
</select>

<select id="outputUnit" onchange="convertTemperature()">
  <option value="celsius">Celsius</option>
  <option value="fahrenheit">Fahrenheit</option>
  <option value="kelvin">Kelvin</option>
</select>

<input type="number" id="inputTemperature" placeholder="Enter temperature">
<input type="number" id="outputTemperature" placeholder="Converted temperature">
<button type="button" onclick="convertTemperature()">Convert</button>

<script src="script.js"></script>
</body>
</html>
